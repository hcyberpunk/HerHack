<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Handshake </title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Welcome to your Handshake Assignment</h1>

    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Check-in time</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.firstname }}</td>
                <td>{{ record.lastname }}</td>
                <td>{{ record.checkintime }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
